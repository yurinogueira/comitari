<div class="wrapper center" *ngIf="loading">
    <div class="inner">
        <mat-spinner></mat-spinner>
    </div>
</div>

<mat-toolbar>
    <button mat-icon-button aria-label="Chat">
        <mat-icon>chat</mat-icon>
    </button>
    <span>Comitari Chat</span>
    <span class="example-spacer"></span>
    <button mat-icon-button aria-label="Sair" (click)="logout()">
        <mat-icon *ngIf="logged">exit_to_app</mat-icon>
    </button>
</mat-toolbar>

<router-outlet></router-outlet>
